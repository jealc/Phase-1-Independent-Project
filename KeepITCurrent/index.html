<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KeepITCurrent</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>KeepITCurrent</h1>
      <div class="separator"></div>
      <nav class="desktop">
        <ul>
          <li><a href="http://localhost:5500/KeepITCurrent/">Home</a></li>
          <li onclick="Search('sports')">Sports</li>
          <li onclick="Search('politics')">Politics</li>
          <li onclick="Search('music')">Music</li>
          <li onclick="Search('movies')">Movies</li>
          <li onclick="Search('economics')">Economics</li>
          <li onclick="Search('tech')">Tech</li>
          <li onclick="Search('food')">Food</li>
          <li onclick="Search('health')">Health</li>
        </ul>
      </nav>
      <div class="inputSearch desktop">
        <form id="searchForm">
          <input type="text" placeholder="Type to search" id="searchInput" />
          <span> <i class="fa-solid fa-search"></i></span>
        </form>
      </div>
      <div class="menuBtn">
        <i class="fa-solid fa-bars"></i>
      </div>
      <div class="mobile hidden">
        <nav>
          <ul>
            <li><a href="http://localhost:5500/KeepITCurrent/">Home</a></li>
            <li onclick="Search('sports')">Sports</li>
            <li onclick="Search('politics')">Politics</li>
            <li onclick="Search('music')">Music</li>
            <li onclick="Search('movies')">Movies</li>
            <li onclick="Search('economics')">Economics</li>
            <li onclick="Search('tech')">Tech</li>
            <li onclick="Search('food')">Food</li>
            <li onclick="Search('health')">Health</li>
          </ul>
        </nav>
        <div class="inputSearch">
         <form id="searchFormMobile" id="searchInputMobile">
           <input type="text" placeholder="Type to search..." />
           <span> <i class="fa-solid fa-search"></i></span>
         </form>
        </div>
      </div>
    </header> 
    <div class="date-time">
      <div id="time"></div>
      <div id="date"></div>
    </div>
    <section class="trending" id="trending-section">
      <h2>Trending</h2>
      <div class="trending-grid"></div>
    </section>    
    <main></main>
    <script src="index.js"></script>
  </body>
</html>
